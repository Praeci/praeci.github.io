<figure class="inline-img">
    <img src="{{include.img.path}}" {% if include.img.max-height %} style="max-height: {{include.img.max-height}}"{% endif %}>
    {% if include.img.caption or include.img.credit %}
    <figcaption>
        {% if include.img.caption %}
            {{include.img.caption}}
        {% endif %}
        {% if include.img.credit %}
            ({{include.img.credit}})
        {% endif %}
    </figcaption>
    {% endif %}
</figure>
