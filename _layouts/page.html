---
layout: main
---
<article class="article-page">
  <div class="page-content">
    <div class="wrap-content">
      <header class="header-page">
        <h1 class="article-title">{{ page.title }}</h1>
      </header>
      {% if page.img %}
        {% include inline-img.html img=page.img %}
      {% endif %}
      {{ content | markdownify }}
    </div>
  </div>
</article>
